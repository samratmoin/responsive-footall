<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font-awesome Link -->
    <script
      src="https://kit.fontawesome.com/557f4d01d5.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Responsive Football</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header section start -->
    <header>
      <!-- navigation area start -->
      <nav>
        <div class="nav-container">
          <div class="menu">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Clubs</a></li>
              <li><a href="#">World Cup 2022</a></li>
              <li><a href="#">Copa America 2021</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="login">
            <button class="login-btn">
              <a href="https://copaamerica.com/" target="_blank"
                ><i class="fas fa-sign-in-alt"></i><span> Login</span></a
              >
            </button>
          </div>
        </div>
      </nav>
      <!-- navigation area end -->
      <!-- banner area start -->
      <div class="banner">
        <div class="banner-container">
          <div class="banner-content">
            <h1>Conmebol<br />Copa America<br />2021</h1>
            <button class="gen-btn">
              <a href="https://copaamerica.com/" target="_blank"
                ><span>Watch Live </span><i class="fas fa-arrow-right"></i
              ></a>
            </button>
          </div>
          <div class="banner-image">
            <img src="images/banner.png" alt="banner" />
          </div>
        </div>
      </div>

      <!-- banner area end -->
    </header>
    <!-- header section end -->
  </body>
</html>
